

<div class="bg-img">
    <h2 class="wether-details">City List</h2>
      <div class="ng-content">
        <div class="d-flex justify-content-center">
            <div class="row" *ngIf="city  && city!= null; else valid">
              <mat-card routerLink="/">
                <h1>{{city?.name}}</h1>
                <h1>{{city.main.temp}}° <img [src]="weatherIconURL + city?.weather[0].icon +'.png'"></h1>
               
                <div class="humid">Humidity:{{city?.main.humidity}}</div>
                <div class="wind">↓ S {{city?.main.pressure}} mt/s</div>
                <div class="temp-dc">
                    <span>
                        <small>HI</small> {{city?.main.temp_max}} <sup>°c</sup>
                    </span>
                    <span>
                        <small>LO</small>{{city?.main.temp_min}} <sup>°c</sup>
                    </span>

                </div>
                <mat-card-subtitle>{{city?.description}}</mat-card-subtitle>
                <mat-card-actions>
                  <button mat-raised-button >back</button>
                  <button mat-raised-button class="btn btn-danger">X</button>
                </mat-card-actions>
              </mat-card>  
            <!-- </div> -->
        </div>
    <br>
